<!-- Button trigger modal -->
<button id="{{modal.idControl}}" type="button" class="btn btn-primary btn-lg collapse" data-toggle="modal" data-target="#{{modal.idModal}}">
</button>

<!-- Modal -->
<div id="{{modal.idModal}}" class="modal fade {{modal.clazz}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog {{modal.logitud}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
      </div>
      <div class="modal-body" id="{{modal.content}}"></div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
